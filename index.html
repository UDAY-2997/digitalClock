<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DigitalClock</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <link rel="stylesheet" href="./assets/style/index.css" media="all">
  <script src="./assets/script/index.js" defer></script>
</head>

<body>
  <main>
    <div class="container">
      <div class="timer">
        <div class="set-timer">
          <p class="time"></p>
          <p class="date"></p>
        </div>
      </div>
      <div class="alarm">
        <p></i>Alarm time: <span class="alarm-time-display"></span></p>
      </div>
      <div class="form">
        <form action="">
          <div class="input">
            <input type="text" class="alarm-time" placeholder="HH:MM am/pm">
          </div>
          <input type="submit" class="set-alarm" value="Set alarm">
          <input type="reset" class="clear-alarm" value="Clear alarm">
        </form>
      </div>
    </div>
  </main>
</body>

</html>
